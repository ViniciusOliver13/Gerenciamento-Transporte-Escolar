<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transporte Escolar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita scroll na tela de login */
        }
        
        /* Lado Esquerdo (Visual Azul) */
        .login-brand-side {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            color: white;
            position: relative;
        }
        
        /* Círculos decorativos */
        .decoration-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .circle-1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .circle-2 { width: 500px; height: 500px; bottom: -100px; right: -100px; }

        /* Ajuste do Container do Formulário */
        .form-container {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="row g-0 h-100">
        
        <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center login-brand-side">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            
            <div class="text-center position-relative p-5">
                <div class="mb-4">
                    <i class="bi bi-bus-front-fill" style="font-size: 5rem;"></i>
                </div>
                <h1 class="fw-bold display-5 mb-3">Transporte Escolar</h1>
                <p class="lead text-white-50 fs-4">Segurança e eficiência na gestão da<br>frota municipal.</p>
            </div>
        </div>

        <div class="col-lg-5 bg-white d-flex align-items-center justify-content-center position-relative">
            
            <div class="form-container p-5">
                
                <div class="d-lg-none text-center mb-4 text-primary">
                    <i class="bi bi-bus-front-fill fs-1"></i>
                    <h3 class="fw-bold">Transporte Escolar</h3>
                </div>

                <div class="mb-4">
                    <h3 class="fw-bold text-dark">Login</h3>
                    <p class="text-muted small">Bem-vindo de volta! Insira seus dados.</p>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center p-3 small mb-4 rounded-3 shadow-sm border-0" role="alert">
                    <i class="bi bi-exclamation-octagon-fill me-2 fs-5"></i>
                    <div>
                        <strong>Acesso negado:</strong> Usuário ou senha incorretos.
                    </div>
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control bg-light border-0" id="user" placeholder="Usuário" required autofocus>
                        <label for="user">Usuário / CPF</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control bg-light border-0" id="pass" placeholder="Senha" required>
                        <label for="pass">Senha</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lembrar">
                            <label class="form-check-label small text-muted" for="lembrar">Lembrar-me</label>
                        </div>
                        
                        <a href="#" class="small text-decoration-none fw-bold">Esqueci a senha</a>
                        </div>

                    <button class="btn btn-primary btn-lg w-100 rounded-3 fw-bold shadow-sm mb-3" type="submit">
                        Entrar
                    </button>
                    
                </form>

                <div class="text-center mt-5">
                    <small class="text-muted">&copy; 2025 Sistema Municipal</small>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
