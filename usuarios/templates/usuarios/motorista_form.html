{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10"> <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-primary text-white p-4 rounded-top-4">
                    <h4 class="mb-0 fw-bold">
                        {% if form.instance.pk %}
                            <i class="bi bi-pencil-square me-2"></i> Editar Motorista
                        {% else %}
                            <i class="bi bi-person-plus-fill me-2"></i> Cadastrar Motorista
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        <h6 class="text-uppercase text-muted fw-bold mb-3 small ls-1"><i class="bi bi-person-vcard me-1"></i> Dados Pessoais</h6>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="nome" class="form-control rounded-3" id="id_nome" value="{{ form.nome.value|default:'' }}" required>
                                    <label for="id_nome">Nome Completo</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="text" name="cpf" class="form-control rounded-3" id="id_cpf" value="{{ form.cpf.value|default:'' }}" required>
                                    <label for="id_cpf">CPF</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="date" name="data_nascimento" class="form-control rounded-3" id="id_nasc" value="{{ form.data_nascimento.value|date:'Y-m-d'|default:'' }}" required>
                                    <label for="id_nasc">Nascimento</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="text" name="endereco" class="form-control rounded-3" id="id_end" value="{{ form.endereco.value|default:'' }}" required>
                                    <label for="id_end">Endereço Completo</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" name="telefone" class="form-control rounded-3" id="id_tel" value="{{ form.telefone.value|default:'' }}">
                                    <label for="id_tel">Telefone / Celular</label>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-uppercase text-muted fw-bold mb-3 small ls-1 pt-3 border-top"><i class="bi bi-card-heading me-1"></i> Dados da Habilitação</h6>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="cnh" class="form-control rounded-3" id="id_cnh" value="{{ form.cnh.value|default:'' }}" required>
                                    <label for="id_cnh">Número da CNH</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" name="data_validade_cnh" class="form-control rounded-3" id="id_val_cnh" value="{{ form.data_validade_cnh.value|date:'Y-m-d'|default:'' }}" required>
                                    <label for="id_val_cnh">Validade da CNH</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'usuarios:motorista_list' %}" class="btn btn-light px-4 rounded-pill border">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-5 rounded-pill fw-bold">Salvar Dados</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
